<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style-contato.css">
    <title>Contato!</title>
</head>
<body>

    <header>
        <div>
            <img src="assets/img/logos/harry.png" alt="Simbolo reliquias da morte" id="img-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" id="home">Home</a></li>

        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Entre em contato:</h1>
                    <form>
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" onkeyup="validarNome()" value="">
                        <div id="txtNome"></div>
            
                        
                        
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" onkeyup="validarEmail()" value="">
                        <div id="txtEmail"></div>

                        
                        
                        <label for="assunto">Assunto:</label><br>
                        <textarea name="assunto" id="assunto" cols="30" rows="10" onkeyup="validarAssunto()"></textarea>
                        <div id="txtAssunto"></div>
                        
                        <p><button class="btn" onclick="enviar()" value="enviar" type="submit">Enviar</button></p>

                    </form>
        </div>
    </main>

    <footer>

    </footer>

    <script src="assets/Js/script.js">

    </script>

</body>
